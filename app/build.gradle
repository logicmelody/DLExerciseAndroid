apply plugin: 'com.android.model.application'

// 如果要使用Android NDK，最外層需要用model {}包住
model {
    android {
        compileSdkVersion 24
        buildToolsVersion '23.0.3'

        defaultConfig {
            applicationId "com.dl.dlexerciseandroid"
            minSdkVersion.apiLevel 17  // 如果要使用Android NDK，需要更改
            targetSdkVersion.apiLevel 24 // 如果要使用Android NDK，需要更改
            versionCode 1
            versionName "1.0"
        }
    }

    // 如果要使用Android NDK，本來包在android {}中的項目都必須移出來
    // e.g. android.xxxxx {}
    android.signingConfigs {
    }

    // 如果要使用Android NDK，本來包在android {}中的項目都必須移出來
    // e.g. android.xxxxx {}
    android.buildTypes {
        release {
            minifyEnabled false
            proguardFiles.add(file('proguard-android.txt'))
        }
    }

    android.ndk {
        moduleName "dl-exercise-jni"
    }

    // 如果要使用Android NDK，本來包在android {}中的項目都必須移出來
    // e.g. android.xxxxx {}
    // For consuming restful web service with Spring
    android.packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    // For consuming restful web service with Spring
    compile 'org.springframework.android:spring-android-rest-template:1.0.1.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.3.2'
    // For Facebook
    compile 'com.facebook.android:facebook-android-sdk:[4,5)'
    compile 'com.squareup.picasso:picasso:2.5.2'
    compile 'de.hdodenhof:circleimageview:2.0.0'
    // For Google Play Services，版本號碼必須跟Firebase一樣
    compile 'com.google.android.gms:play-services-analytics:9.0.2'
    // For using Firebase，版本號碼必須跟Google Play Services一樣
    compile 'com.google.firebase:firebase-core:9.0.2'
    compile 'com.google.firebase:firebase-messaging:9.0.2'
    // For OkHttp
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    compile project(':dlsdk')
    compile 'com.android.support:appcompat-v7:24.1.0'
    compile 'com.android.support:design:24.1.0'
}

// For using Firebase: 這行要加在最後一行
apply plugin: 'com.google.gms.google-services'
